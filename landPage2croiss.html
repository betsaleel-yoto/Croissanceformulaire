<html><head><base href="https://websim.creationengine.blog/mirror-form/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>félicitations!</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap');

    :root {
        --primary-color: #57e1c0;
        --background-start: #0D0D2B;
        --background-end: #1C1C34;
        --whatsapp-color: #25D366;
        --text-color: #FFFFFF;
    }

    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Inter Tight', sans-serif;
        background: linear-gradient(135deg, var(--background-start), var(--background-end));
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: var(--text-color);
        font-size: 16px;
    }

    .container {
        max-width: 800px;
        width: 90%;
        padding: 2rem;
        box-sizing: border-box;
    }

    h1 {
        color: var(--primary-color);
        text-shadow: 0 0 20px rgba(87, 225, 192, 0.5), 0 0 30px rgba(87, 225, 192, 0.7);
        font-size: 3rem;
        text-align: center;
        margin-top: 2.5rem;
    }

    .intro {
        font-size: 1.125rem;
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .video-container {
        display: flex;
        justify-content: center;
        margin-top: 1.25rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
    }

    .video-container iframe {
        width: 100%;
        aspect-ratio: 16 / 9;
    }

    .whatsapp-contact {
        color: var(--whatsapp-color);
        font-size: 1.5rem;
        text-align: center;
        margin-top: 1.25rem;
        font-weight: bold;
    }

    .social-media {
        display: flex;
        justify-content: center;
        margin-top: 1.875rem;
    }

    .social-media a {
        margin: 0 0.9375rem;
        color: var(--primary-color);
        font-size: 1.875rem;
        transition: all 0.3s ease;
    }

    .social-media a:hover {
        transform: scale(1.2);
        text-shadow: 0 0 10px rgba(87, 225, 192, 0.7);
    }

    .feedback-form {
        margin-top: 2.5rem;
        background: rgba(255, 255, 255, 0.1);
        padding: 1.25rem;
        border-radius: 10px;
    }

    textarea {
        width: 100%;
        padding: 0.625rem;
        border: 2px solid var(--primary-color);
        border-radius: 5px;
        resize: vertical;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text-color);
        font-size: 1rem;
    }

    button {
        background-color: var(--primary-color);
        color: var(--background-start);
        border: none;
        padding: 0.625rem 1.25rem;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 0.625rem;
        transition: all 0.3s ease;
        font-weight: bold;
        font-size: 1rem;
    }

    button:hover {
        background-color: var(--whatsapp-color);
        box-shadow: 0 0 15px rgba(37, 211, 102, 0.5);
    }

    .additional-info {
        margin-top: 2.5rem;
        text-align: center;
    }

    .additional-info a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .additional-info a:hover {
        text-shadow: 0 0 10px rgba(87, 225, 192, 0.7);
    }

    @media (max-width: 768px) {
        body {
            font-size: 14px;
        }

        h1 {
            font-size: 2.25rem;
        }

        .intro, .whatsapp-contact {
            font-size: 1rem;
        }

        .social-media a {
            font-size: 1.5rem;
        }

        .container {
            width: 95%;
            padding: 1rem;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 2rem;
        }

        .whatsapp-contact {
            font-size: 1.25rem;
        }

        .social-media a {
            font-size: 1.25rem;
            margin: 0 0.625rem;
        }

        button {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Félicitations vous etes parvenue jusqu'ici!</h1>
        <p class="intro">Plus qu'une étape! maintenant écrivez-nous sur whatsapp pour confirmer votre place.</p>

        <div class="video-container">
            <iframe src="https://www.youtube.com/watch?si=TFzauC_LYFLpJwQR&v=_EHJzNejPgY&feature=youtu.be" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <p class="whatsapp-contact">
            <i class="fab fa-whatsapp"></i> Voici le contact whatsapp: +243 999 554 069
        </p>

        <div class="social-media">
            <a href="https://web.facebook.com/profile.php?id=100093331440143&locale=fr_FR" target="_blank" title="Follow us on Facebook"><i class="fab fa-facebook"></i></a>
        </div>

        <div class="feedback-form">
            <h3>Notez votre feedback ici</h3>
            <form id="feedbackForm"
                action="https://formspree.io/f/xbljrdqe"
                method="POST"
              >
                <textarea id="feedback" name="feedback" rows="4" placeholder="tous les feedback ici!"></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </div>

        <div class="additional-info">
            <p>Explore our <a href="/services">services</a> or check out our <a href="/portfolio">portfolio</a> to see what we can do for you!</p>
        </div>
    </div>

    <script>
        
        // Add subtle animations to social media icons
        document.querySelectorAll('.social-media a').forEach(icon => {
            icon.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.2) rotate(5deg)';
            });
            icon.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });
        });
    </script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
</body>
</html>
